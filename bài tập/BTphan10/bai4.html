<script>
    //parseIn chi lay phan so nguyen
    const a = parseInt(prompt(" Nhap so nguyen duong bat ki"))
    const b = parseInt(prompt("Nhap so nguyen duong thoa man"))
    //tao 1 mang de luu gia tri thoa man dieu kien
    let resultArray = []
    //luu phan tu chia het cho b vao mang
    for (let i = 1; i <= a; i++) {
        if (i % b === 0) {
            resultArray.push(i);
        }
    }
    //luu phan tu chia het cho a vao bang
    for (let j = 1; j <= b; j++) {
        if (j % a === 0 && !resultArray.includes(j)) {
            resultArray.push(j);
        }
    }
    console.log("mang cac so thoa man dieu kien", resultArray);
</script>

</html>
