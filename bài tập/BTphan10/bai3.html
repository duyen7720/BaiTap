<script>
    const array = [5, 6, 7, 8, 9, "hello", " hi", 2.5, 9, 5, 1, true, 'javaScript'];
    const userInput = prompt(" nhap gia tri can tim kiem trong mang:");
    const valueToFind = isNaN(userInput) ? userInput : Number(userInput)
    //tim kiem so lan xuat hien
    const count = array.filter(element => element === valueToFind).length;
    if (count > 0) {
        console.log(`gia tri"${userInput}" xuat hien: ${count} lan trong mang.`)
    }
    else ("khong co gia tri naao ton tai")
</script>
