<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
            console.log("fizzBuzz")
        }
        else if (i % 3 === 0) {
            console.log("Fizz")
        } else if (i % 5 === 0) {
            console.log("Buzz")
        }
        else {
            console.log(i)
        }
        // neu DK if khong dung ctrinh se tien hanh kiem tra DK else if, neu thoa man thi no dung lai con khog se tiep tuc chay
        //cac DK nay co lien he logic voi nhau va chi 1 trong chung duoc thuc hien
    }



</script>
