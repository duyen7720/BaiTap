<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .khung {
        margin: auto;

        border-radius: 15px;
        padding: 30px;
        background-color: white;
        width: 500px;

    }

    input[type=text] {

        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;

    input[type=mail] {

        padding: 8px;

    }

    .motdong {

        display: flex;
        justify-content: space-between;
    }



    .tach {
        line-height: 2;
    }

    #select {

        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;

    }

    .aaa {
        border-top: 0.5px solid;
    }

    .aaa button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }

    .aaa button:hover {
        background-color: #0056b3;
    }

    .motdongtrai {
        display: flex;
        justify-content: flex-start;

    }
</style>
